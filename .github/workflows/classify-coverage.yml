name: "classify: test & enforce coverage"

on:
  push:
    branches: ["**"]
    paths:
      - "packages/classify/**"
      - ".github/workflows/classify-coverage.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "packages/classify/**"
      - ".github/workflows/classify-coverage.yml"

concurrency:
  group: "classify-coverage-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/classify
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Format & Lint
        run: |
          deno fmt --check
          deno lint

      - name: Run tests with coverage (parallel)
        run: deno test --allow-read --allow-env --coverage=coverage --parallel
        env:
          DENO_JOBS: 4 # Optimize for GitHub Actions runners (2-4 cores)

      - name: Generate LCOV
        run: deno coverage coverage --lcov > coverage/lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: classify-coverage-lcov
          path: packages/classify/coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/classify/coverage/lcov.info
          flags: classify
          slug: Tellimer/open-source
          verbose: true
          fail_ci_if_error: false
