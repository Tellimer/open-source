events {
    worker_connections 1024;
}

http {
    # Upstream configuration for classification services
    upstream classify-services {
        # Round-robin load balancing across 5 service instances
        server classify-service-1:9080;
        server classify-service-2:9080;
        server classify-service-3:9080;
        server classify-service-4:9080;
        server classify-service-5:9080;
    }

    # Server configuration
    server {
        # Listen on port 9080 for HTTP/1.1 and HTTP/2
        listen 9080;
        server_name _;

        # Increase timeouts for long-running LLM requests
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Proxy all requests to classification services
        location / {
            proxy_pass http://classify-services;

            # Support both HTTP/1.1 and HTTP/2
            proxy_http_version 1.1;

            # Required headers for Restate
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for streaming responses
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
