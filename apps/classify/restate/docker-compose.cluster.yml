      - traefik.http.services.classify.loadbalancer.server.port=9080
      - traefik.http.services.classify.loadbalancer.server.scheme=h2c
  traefik:
    image: traefik:v2.10
    ports:
      - '9080:9080'
      - '8081:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - restate-cluster
    depends_on:
      - classify-service-1
      - classify-service-2
      - classify-service-3
      - classify-service-4
      - classify-service-5
  minio:
    image: quay.io/minio/minio
    entrypoint: /bin/sh
    command: '-c ''mkdir -p /data/restate && /usr/bin/minio server --quiet /data'''
    ports:
      - '9000:9000'
    networks:
      - restate-cluster
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: classify
      POSTGRES_PASSWORD: classify
      POSTGRES_DB: classify
    ports:
      - '5432:5432'
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U classify
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c shared_preload_libraries=timescaledb -c max_connections=2000
    networks:
      - restate-cluster
volumes:
  restate-data: null
  timescale-data: null
networks:
  restate-cluster:
    driver: bridge
