      RESTATE_NODE_NAME: restate-3
      RESTATE_FORCE_NODE_ID: 3
      RESTATE_ADVERTISED_ADDRESS: http://restate-3:5122
      RESTATE_AUTO_PROVISION: 'false'
    networks:
      - restate-cluster
    depends_on:
      - minio
      - restate-1
  restate-4:
